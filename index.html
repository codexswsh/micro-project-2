<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="images/dappr.png" alt="" />
        <ul class="links">
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Information</a></li>
          <li>
            <a href="">More<img src="images/Vector.png" alt="" /></a>
          </li>
        </ul>
        <div class="search">
          <input type="search" placeholder="Search..." />
          <button class="btn"><i class="ri-search-line"></i></button>
        </div>

        <div class="toggle_btn">
          <img src="images/Vector-1.png" alt="" />
          <!-- <i class="ri-menu-line"></i> -->
        </div>
      </nav>
    </header>
    <main>
        <div class="hero">
             <div class="section1">
             <img src="images/image 4.png" alt="img" />
             <textarea
            placeholder="It's not only writers who can benifit from this free online tool.If you're a programmer who's working on a....."
            name=""
            id=""
            cols="30"
            rows="10"
            ></textarea>
             </div>

             <div class="cards">
                 <div class="card1">
                 <p>
                 Total Question's
                 <br />
                  200,000
                </p>
             </div>
          <div class="card2">
            <p>
              Total Answer's <br />
              105,000
            </p>
          </div>
          <div class="card3">
            <p>
              Participated
              <br />
              10,000
            </p>
          </div>
          <div class="card4">
            <p>
              Total Passed
              <br />
              8,000
            </p>
          </div>
        </div>

        <div class="contact-info">
          <div class="left">
            <button class="btn1">Your info</button>
            <button class="btn2">Bookmarks</button>
            <button class="btn2">Setting</button>
          </div>
          <div class="right">
            <h2>Your Information</h2>
            <div class="input-details">
              <form action="#">
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="fname"
                  id="name"
                  placeholder="Atul Singhal"
                  required
                />
                <br /><br />

                <label for="email">Email:</label>
                <input
                  type="email"
                  name="lname"
                  id="email"
                  placeholder="atul@gmail.com"
                  required
                />
                <br /><br />

                <label for="tel">Phone:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="+918131424888"
                  required
                />
                <br /><br />

                <label for="marks">Marks:</label>
                <input
                  type="number"
                  name="number"
                  id="number"
                  placeholder="500.00"
                  required
                />
                <br /><br />
              </form>
            </div>
            <button class="next">
              Next<i class="ri-arrow-right-line"></i>
            </button>
          </div>
        </div>
        <div class="groupchat">
            <img src="images/Group 2.png" alt="" />
          </div>
      </div>

      <div class="sidebar">
        <img src="images/Frame 1.png" alt="" />
      </div>
    </main>
  </body>
</html>
